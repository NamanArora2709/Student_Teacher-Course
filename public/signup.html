<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Choose Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #f6f8fb;
            color: #333;
        }

        /* Hero Section */
        .hero {
            background: url("https://source.unsplash.com/1600x500/?school,campus") no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        /* Highlight Bar */
        .highlight {
            background-color: teal;
            color: white;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            margin: 30px auto;
            text-align: center;
            max-width: 800px;
        }

        /* Role Container */
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px auto;
            max-width: 800px;
            flex-wrap: wrap;
        }

        /* Card-like buttons */
        .role-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            padding: 30px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 220px;
        }

        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .role-card h2 {
            margin-bottom: 10px;
            font-size: 1.4rem;
            color: teal;
        }

        .role-card p {
            font-size: 0.95rem;
            color: #555;
        }

        /* Styled Bootstrap Modals */
        .modal-content {
            border-radius: 16px;
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.2);
            border: none;
        }

        .modal-header {
            background: teal;
            color: white;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .modal-title {
            font-weight: bold;
        }

        .btn-close {
            filter: invert(1);
        }

        .modal-body {
            background: #f6f8fb;
        }

        .modal-footer {
            background: #f6f8fb;
            border-top: 1px solid #e0e0e0;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: teal;
            box-shadow: 0 0 0 0.2rem rgba(0, 128, 128, 0.25);
        }

        .btn-primary {
            background: teal;
            border: none;
            border-radius: 10px;
            padding: 8px 18px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #006666;
        }

        .btn-secondary {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Hero -->
    <div class="hero">
        <h1>Welcome! Choose Your Role</h1>
    </div>

    <!-- Highlight Bar -->
    <div class="highlight">
        Select how you want to continue
    </div>

    <!-- Role Cards -->
    <div class="container">
        <div class="role-card" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <h2>Student</h2>
            <p>Access study materials, join tournaments, and track your progress.</p>
        </div>

        <div class="role-card" data-bs-toggle="modal" data-bs-target="#adminModal">
            <h2>Administrator</h2>
            <p>Manage events, monitor students, and update announcements.</p>
        </div>
    </div>

    <!-- Student Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Signup as Student</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form action="/Signup_student" method="post">
                        <div class="mb-3">
                            <label for="txt_Name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="txt_Name" name="txt_Name">
                        </div>

                        <div class="mb-3">
                            <label for="txt_Email" class="form-label">Email Adress</label>
                            <input type="email" class="form-control" id="txt_Email" name="txt_Email">
                        </div>
                        <div class="mb-3">
                            <label for="txt_pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="txt_pwd" name="txt_pwd">
                        </div>

                        <div class="mb-3">
                            <label for="txt_Yearofstudy" class="form-label">Year of Study</label>
                            <input type="number" class="form-control" id="txt_Yearofstudy" name="txt_Yearofstudy">
                        </div>

                        <div class="mb-3">
                            <label for="txt_Institutename" class="form-label">Name of Institute</label>
                            <input type="text" class="form-control" id="txt_Institutename" name="txt_Institutename">
                        </div>

                        <div class="mb-3">
                            <label for="txt_Contact" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="txt_Contact" name="txt_Contact">
                        </div>

                        <div class="mb-3">
                            <label for="txt_Filepath" class="form-label">Upload Document</label>
                            <input type="file" class="form-control" id="txt_Filepath" name="txt_Filepath">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Signup as Administrator</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form action="/doAdmin_signup" method="post">
                        <div class="mb-3">
                            <label for="txt_Name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="txt_Name" name="txt_Name">
                        </div>

                        <div class="mb-3">
                            <label for="txt_Email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="txt_Email" name="txt_Email">
                        </div>
                        <div class="mb-3">
                            <label for="txt_pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="txt_pwd" name="txt_pwd">
                        </div>

                        <div class="mb-3">
                            <label for="txt_Qualification" class="form-label">Qualification</label>
                            <input type="text" class="form-control" id="txt_Qualification" name="txt_Qualification">
                        </div>

                        <div class="mb-3">
                            <label for="txt_Specialisation" class="form-label">Select Specialisation</label>
                            <select class="form-select" id="txt_Specialisation" name="txt_Specialisation">
                                <option selected>Select</option>
                                <option value="Physics">Physics</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Maths">Maths</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="txt_Institute" class="form-label">Institute Studied From</label>
                            <input type="text" class="form-control" id="txt_Institute" name="txt_Institute">
                        </div>

                        <div class="mb-3">
                            <label for="txt_Experience" class="form-label">Total Experience</label>
                            <input type="text" class="form-control" id="txt_Experience" name="txt_Experience">
                        </div>

                        <div class="mb-3">
                            <label for="txt_Document" class="form-label">Upload Document</label>
                            <input type="file" class="form-control" id="txt_Document" name="txt_Document">
                        </div>

                        <div class="mb-3">
                            <label for="txt_Contact" class="form-label"> Contact Number </label>
                            <input type="text" class="form-control" id="txt_Contact" name="txt_Contact">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="chk_Agreement" name="chk_Agreement">
                            <label class="form-check-label" for="chk_Agreement">I agree to all the terms and conditionst</label>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>


                </form>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
